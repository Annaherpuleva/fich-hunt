version: '3.9'
services:
  postgres:
    image: postgres:16-alpine
    container_name: fich-hunt-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: fich_hunt
      POSTGRES_USER: fich_hunt
      POSTGRES_PASSWORD: fich_hunt
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U fich_hunt -d fich_hunt']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
